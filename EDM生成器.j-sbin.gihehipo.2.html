<script>

function removeStyleTag(){
  $('style').remove();
}
function inlineStyle(){
  $("style")
    .text() 
    .replace(/\s{2,}/gm,' ')
    .replace(/\r|\n/gm,'')
    .replace(/\}/gm,'}#####')
    .trim()
    .split('#####')
    .filter(function(style){
      return style.length>3;
    })
    .map(function(style){
      return style.trim().replace(/\n|\r/igm,'');
    })
    .map(function(style){
      return style.match(/(.*)\{(.*)\}/m);
    })
    .forEach(function(match){
      var selector = match[1].trim();
      var style_value = match[2].trim();
      $(selector).attr('style',style_value);
    });
}
</script>
